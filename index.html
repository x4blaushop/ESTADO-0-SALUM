<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N√çVEL 0</title>

<style>
:root {
  --neon: #62ff8a;
  --bg: #000;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  overflow: hidden;
  height: 100%;
  font-family: monospace;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

#center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

#btn {
  padding: 14px 26px;
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  text-transform: uppercase;
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(98,255,138,0.4);
}

#btn:hover {
  background: var(--neon);
  color: #000;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="center">
  <a href="../PLANET-OF-ARCHITECT/">
    <button id="btn">ATRAVESSAR</button>
  </a>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const letters = [];

const center = {
  x: () => w / 2,
  y: () => h / 2,
  radius: 80
};

function spawnLetter() {
  const side = Math.floor(Math.random() * 4);
  let x, y;

  if (side === 0) { x = Math.random() * w; y = -20; }
  if (side === 1) { x = w + 20; y = Math.random() * h; }
  if (side === 2) { x = Math.random() * w; y = h + 20; }
  if (side === 3) { x = -20; y = Math.random() * h; }

  letters.push({
    x,
    y,
    vx: 0,
    vy: 0,
    char: chars[Math.floor(Math.random() * chars.length)],
    life: Math.random() * 200 + 100
  });
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, w, h);

  if (letters.length < 500) spawnLetter();

  for (let i = letters.length - 1; i >= 0; i--) {
    const l = letters[i];

    const dx = center.x() - l.x;
    const dy = center.y() - l.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist > center.radius) {
      const force = Math.min(0.08, 120 / dist);
      l.vx += dx * force * 0.002;
      l.vy += dy * force * 0.002;
    }

    l.x += l.vx;
    l.y += l.vy;

    ctx.fillStyle = "#62ff8a";
    ctx.fillText(l.char, l.x, l.y);

    l.life--;
    if (l.life <= 0 || dist < center.radius + 10) {
      letters.splice(i, 1);
    }
  }

  requestAnimationFrame(update);
}

ctx.font = "14px monospace";
update();
</script>

</body>
</html>
