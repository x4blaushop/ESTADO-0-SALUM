<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÍVEL 0</title>

<style>
:root {
  --neon: #62ff8a;
  --bg: #000;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: var(--bg);
  overflow: hidden;
  font-family: Courier New, monospace;
  color: var(--neon);
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* Esfera negra */
.black-hole {
  position: fixed;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, #000 60%, rgba(0,0,0,0.9) 100%);
  box-shadow:
    0 0 40px rgba(98,255,138,0.25),
    inset 0 0 40px rgba(0,0,0,1);
  z-index: 1;
}

/* Botão */
.portal {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.portal button {
  padding: 14px 28px;
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow: 0 0 16px rgba(98,255,138,0.5);
  transition: 0.3s;
}

.portal button:hover {
  background: var(--neon);
  color: #000;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="black-hole"></div>

<div class="portal">
  <button>ATRAVESSAR</button>
</div>

<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener('resize', resize);

const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const particles = [];
const density = 500;

const center = () => ({
  x: canvas.width / 2,
  y: canvas.height / 2
});

class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    const side = Math.floor(Math.random() * 4);
    if (side === 0) { this.x = Math.random() * canvas.width; this.y = -20; }
    if (side === 1) { this.x = canvas.width + 20; this.y = Math.random() * canvas.height; }
    if (side === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + 20; }
    if (side === 3) { this.x = -20; this.y = Math.random() * canvas.height; }

    this.vx = 0;
    this.vy = 0;
    this.char = chars[Math.floor(Math.random() * chars.length)];
    this.life = Math.random() * 200 + 100;
  }

  update() {
    const c = center();
    const dx = c.x - this.x;
    const dy = c.y - this.y;
    const dist = Math.sqrt(dx*dx + dy*dy) || 1;

    const force = Math.min(2, 120 / dist);
    this.vx += dx / dist * force * 0.03;
    this.vy += dy / dist * force * 0.03;

    this.x += this.vx;
    this.y += this.vy;

    this.life--;
    if (dist < 20 || this.life <= 0) this.reset();
  }

  draw() {
    ctx.fillStyle = "rgba(98,255,138,0.85)";
    ctx.fillText(this.char, this.x, this.y);
  }
}

for (let i = 0; i < density; i++) {
  particles.push(new Particle());
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font = "14px Courier New";
  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
