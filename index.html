<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NÍVEL 0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --green: #62ff8a;
}

html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  height: 100%;
  font-family: "Courier New", monospace;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

#portal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

#core {
  padding: 14px 28px;
  color: var(--green);
  border: 1px solid var(--green);
  background: rgba(0,0,0,0.85);
  box-shadow: 0 0 35px rgba(98,255,138,.6);
  letter-spacing: 2px;
  cursor: pointer;
  text-transform: uppercase;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="portal">
  <a id="core" href="../PLANET-OF-ARCHITECT/">ATRAVESSAR</a>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
resize();

window.addEventListener("resize", resize);

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const particles = [];
const MAX_PARTICLES = 1200;

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

function spawnParticle() {
  const side = Math.floor(Math.random() * 4);
  let x, y;

  if (side === 0) { x = Math.random() * canvas.width; y = -40; }
  if (side === 1) { x = canvas.width + 40; y = Math.random() * canvas.height; }
  if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 40; }
  if (side === 3) { x = -40; y = Math.random() * canvas.height; }

  particles.push({
    x, y,
    char: chars[Math.floor(Math.random() * chars.length)],
    speed: Math.random() * 0.25 + 0.15,
    alpha: 1
  });
}

function update() {
  ctx.fillStyle = "rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const rect = document.getElementById("core").getBoundingClientRect();
  const tx = rect.left + rect.width / 2;
  const ty = rect.top + rect.height / 2;
  const forbiddenRadius = rect.width * 0.7;

  ctx.font = "14px Courier New";

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];

    const dx = tx - p.x;
    const dy = ty - p.y;
    const dist = Math.hypot(dx, dy);

    if (dist < forbiddenRadius) {
      particles.splice(i, 1);
      continue;
    }

    // força gravitacional suave
    const force = Math.min(2.5, dist / 180);
    p.x += (dx / dist) * p.speed * force;
    p.y += (dy / dist) * p.speed * force;

    p.alpha *= 0.994;

    ctx.fillStyle = `rgba(98,255,138,${p.alpha})`;
    ctx.fillText(p.char, p.x, p.y);
  }

  while (particles.length < MAX_PARTICLES) spawnParticle();
  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
