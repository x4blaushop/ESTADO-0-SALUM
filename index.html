<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NÍVEL 0</title>

<style>
:root {
  --dna: #62ff8a;
  --bg: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--dna);
  font-family: "Courier New", monospace;
  overflow: hidden;
}

/* CANVAS */
#matrix {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* PORTA */
.portal {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.portal button {
  background: transparent;
  border: 1px solid var(--dna);
  color: var(--dna);
  padding: 16px 36px;
  font-size: 0.9rem;
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(98,255,138,0.35);
  transition: all 0.3s ease;
}

.portal button:hover {
  background: var(--dna);
  color: #000;
  box-shadow: 0 0 40px rgba(98,255,138,0.8);
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="portal">
  <button onclick="location.href='https://x4blaushop.github.io/PLANET-OF-ARCHITECT/'">
    ATRAVESSAR
  </button>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const letters = "01";
const fontSize = 14;
const particles = [];
const maxParticles = Math.floor((canvas.width * canvas.height) / 9000);

const center = {
  x: () => canvas.width / 2,
  y: () => canvas.height / 2
};

class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = 0;
    this.vy = 0;
    this.char = letters[Math.floor(Math.random() * letters.length)];
  }

  update() {
    const dx = center.x() - this.x;
    const dy = center.y() - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

    // FORÇA GRAVITACIONAL (CONTROLADA)
    const force = 0.08;
    this.vx += (dx / dist) * force;
    this.vy += (dy / dist) * force;

    // DAMPING = rastro suave
    this.vx *= 0.985;
    this.vy *= 0.985;

    this.x += this.vx;
    this.y += this.vy;

    // Se colapsar no núcleo, renasce
    if (dist < 10) {
      this.reset();
    }
  }

  draw() {
    ctx.fillText(this.char, this.x, this.y);
  }
}

// CRIA PARTÍCULAS
for (let i = 0; i < maxParticles; i++) {
  particles.push(new Particle());
}

function draw() {
  // RASTRO (não limpa totalmente)
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#62ff8a";
  ctx.font = `${fontSize}px monospace`;

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
